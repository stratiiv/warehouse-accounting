{% extends "base.html" %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                 <th scope="col" style="width:600px;">
                    <form action="{% url 'category-search' %}" method="GET">
                        <div class="row">
                            <div class="col">
                                <input class="form-control"
                                       type="search"
                                       placeholder="Search by name or description"
                                       name="q"
                                       aria-label="Search">
                                    </div>
                                <div class="col">
                                    <button class="btn btn-outline-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for category in category_list %}
                <tr>
                    <th scope="row">{{ category.id }}</th>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td class="text-center">
                        <a href="{% url 'category-update' category.id %}" class="btn btn-success">Update</a>
                        <a href="{% url 'category-delete' category.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}

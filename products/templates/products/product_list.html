{% extends "base.html" %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Preview</th>
                <th class="w-25" scope="col"></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for product in product_list %}
                <tr>
                    <th scope="row">{{ product.id }}</th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>
                        <img src="{{ product.preview.url }}" alt="Preview image">
                    </td>
                    <td class="text-center">
                        <a href="{% url 'product-update' product.id %}" class="btn btn-success">Update</a>
                        <a href="{% url 'product-delete' product.id %}" class="btn btn-danger">Delete</a>
                        {% comment %} <form method="get" action="{% url 'product-delete' product.id %}" style="display: inline;">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form> {% endcomment %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
